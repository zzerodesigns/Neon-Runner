<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Runner v0.3.8</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffcc;
            --bg: #1a0b2e; /* Significantly brighter purple background */
            --panel: rgba(30, 15, 50, 0.95);
        }
        body { margin: 0; overflow: hidden; background: #1a0b2e; font-family: 'Orbitron', sans-serif; user-select: none; }
        canvas { display: block; }
        
        /* UI LAYOUT */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }
        .hud-item {
            text-shadow: 0 0 15px var(--primary);
            color: white;
        }
        #score-container { font-size: 36px; font-weight: 900; color: var(--primary); filter: drop-shadow(0 0 10px var(--primary)); }
        #lives-container { font-size: 32px; color: #ff3366; text-shadow: 0 0 15px #ff3366; }
        #fps-counter { font-size: 14px; color: #ccff00; margin-top: 5px; display: none; text-align: right; }
        
        #damage-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255, 0, 50, 0.5), transparent, rgba(255, 0, 50, 0.5));
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
            mix-blend-mode: hard-light;
            z-index: 5;
        }

        /* MENUS */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 10, 35, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.3s;
            opacity: 1;
            pointer-events: auto;
        }
        .overlay.hidden { 
            opacity: 0; 
            pointer-events: none; 
        }
        
        h1 { 
            font-size: 80px; 
            margin: 0 0 10px 0; 
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase; 
            letter-spacing: 6px;
            filter: drop-shadow(0 0 25px var(--primary));
            text-align: center;
        }
        
        .version-text {
            color: #88aaff;
            font-size: 16px;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #0066ff;
        }

        .btn {
            margin: 12px;
            padding: 18px 50px;
            font-size: 22px;
            background: rgba(0, 255, 204, 0.1);
            color: var(--primary);
            border: 2px solid var(--primary);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.2s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }
        .btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 40px var(--primary);
            transform: scale(1.05) translateY(-2px);
        }

        /* SETTINGS MODAL */
        #settings-modal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            background: var(--panel);
            border: 1px solid var(--primary);
            padding: 40px;
            z-index: 30;
            display: none;
            box-shadow: 0 0 60px rgba(0, 255, 204, 0.3);
            border-radius: 5px;
        }
        #settings-modal h2 { color: var(--primary); margin-top: 0; text-align: center; font-size: 28px; text-shadow: 0 0 10px var(--primary); }
        .setting-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
            color: #eef;
            font-size: 16px;
        }
        input[type=range] { width: 180px; accent-color: var(--primary); cursor: pointer; }
        select { 
            background: #201030; color: white; border: 1px solid #666; 
            padding: 8px; font-family: inherit; font-size: 14px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .controls-hint {
            margin-top: 50px;
            display: flex;
            gap: 40px;
            font-size: 14px;
            color: #ccc;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .key { 
            border: 1px solid #00aaff; 
            padding: 5px 10px; 
            color: #fff; 
            margin-right: 8px; 
            background: rgba(0, 100, 255, 0.3); 
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div id="damage-overlay"></div>

    <!-- HUD -->
    <div id="hud">
        <div class="hud-item">
            <div id="score-container">0m</div>
        </div>
        <div class="hud-item">
            <div id="lives-container">♥♥♥</div>
            <div id="fps-counter">60 FPS</div>
        </div>
    </div>

    <!-- MAIN MENU -->
    <div id="main-menu" class="overlay">
        <h1>Neon Runner</h1>
        <div class="version-text">v0.3.8</div>
        <button class="btn" onclick="game.start()">Start Run</button>
        <button class="btn" onclick="ui.openSettings()" style="font-size: 16px; padding: 12px 35px; opacity: 0.9">Settings</button>
        
        <div class="controls-hint">
            <div><span class="key">←</span> <span class="key">→</span> Snap Lane</div>
            <div><span class="key">Space</span> Jump</div>
        </div>
    </div>

    <!-- PAUSE MENU -->
    <div id="pause-menu" class="overlay hidden">
        <h1>PAUSED</h1>
        <div class="version-text">v0.3.8</div>
        <button class="btn" onclick="game.togglePause()">Resume</button>
        <button class="btn" onclick="ui.openSettings()">Settings</button>
        <button class="btn" onclick="ui.toMenu()" style="border-color: #666; color: #ccc;">Quit</button>
    </div>

    <!-- GAME OVER -->
    <div id="game-over" class="overlay hidden">
        <h1 style="color: #ff3366; -webkit-text-fill-color: #ff3366; filter: drop-shadow(0 0 30px red);">CRASHED</h1>
        <p id="final-score" style="font-size: 28px; color: white; margin-bottom: 30px; text-shadow: 0 0 10px white;">Distance: 1200m</p>
        <button class="btn" onclick="game.restart()">Retry</button>
        <button class="btn" onclick="ui.toMenu()" style="border-color: #666; color: #ccc;">Menu</button>
    </div>

    <!-- SETTINGS -->
    <div id="settings-modal">
        <h2>SYSTEMS</h2>
        <div class="setting-row">
            <span>Master Volume</span>
            <input type="range" min="0" max="100" value="40" oninput="audioSys.setMusicVol(this.value)">
        </div>
        <div class="setting-row">
            <span>Difficulty</span>
            <select id="opt-difficulty" onchange="game.setDifficulty(this.value)">
                <option value="NORMAL">Normal</option>
                <option value="HARD">Hard</option>
                <option value="EXTREME">Extreme</option>
            </select>
        </div>
        <div class="setting-row">
            <span>Theme</span>
            <select id="opt-theme" onchange="game.setTheme(this.value)">
                <option value="DYNAMIC">Dynamic (Progressive)</option>
                <option value="NEON">Neon Cyan</option>
                <option value="MAGMA">Magma Red</option>
                <option value="MATRIX">Matrix Green</option>
            </select>
        </div>
        <div class="setting-row">
            <span>Show FPS</span>
            <input type="checkbox" onchange="ui.toggleFps(this.checked)">
        </div>
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="ui.closeSettings()" style="padding: 10px 20px; font-size: 14px;">Close</button>
        </div>
    </div>

    <!-- LIB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        /**
         * AUDIO SYSTEM - Provided Version
         */
        const audioSys = {
            ctx: null, masterGain: null, isPlaying: false, step: 0, interval: null,
            layers: {"base":true,"bass":false,"arp":true,"drums":true}, // Enabled bass layer
            tracks: [[110,110,220,165,110,220,165,130],[87,87,174,130,87,130,174,196],[130,130,196,146,130,196,261,246]],
            currentTrackIdx: 0, 

            init() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                    this.masterGain = this.ctx.createGain();
                    this.masterGain.connect(this.ctx.destination);
                    this.masterGain.gain.value = 0.4;
                } catch(e) { console.error(e); }
            },

            startMusic() {
                if (!this.ctx) this.init();
                if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume();
                if (this.isPlaying) return;
                this.step = 0;
                this.interval = setInterval(() => this.tick(), 200); 
                this.isPlaying = true;
            },

            stopMusic() { 
                clearInterval(this.interval); 
                this.isPlaying = false; 
            },

            tick() {
                if(!this.ctx) return;
                const t = this.ctx.currentTime;
                const track = this.tracks[this.currentTrackIdx];
                const noteIndex = this.step % track.length;
                
                if (this.layers.base) this.playBaseNote(t, track[noteIndex]);
                if (this.layers.bass && noteIndex % 4 === 0) this.playBassNote(t, track[0]/2);
                if (this.layers.arp) this.playArpNote(t, track[noteIndex] * ((this.step%2===0)?1.5:2.0));
                if (this.layers.drums) {
                    if (noteIndex % 4 === 0) this.playKick(t);
                    else if (noteIndex % 4 === 2) this.playSnare(t);
                    this.playHiHat(t);
                }

                this.step++;
                if (noteIndex === track.length - 1 && Math.random() < 0.2) {
                    this.currentTrackIdx = (this.currentTrackIdx + 1) % this.tracks.length;
                }
            },

            playBaseNote(t, freq) {
                const osc = this.ctx.createOscillator(); osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(freq, t);
                const filter = this.ctx.createBiquadFilter(); filter.type = 'lowpass';
                filter.frequency.setValueAtTime(800, t); filter.frequency.linearRampToValueAtTime(1200, t + 0.1);
                const gain = this.ctx.createGain(); gain.gain.setValueAtTime(0.15, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.18);
                osc.connect(filter); filter.connect(gain); gain.connect(this.masterGain);
                osc.start(t); osc.stop(t + 0.2);
            },

            playBassNote(t, freq) {
                const osc = this.ctx.createOscillator(); osc.type = 'square';
                osc.frequency.setValueAtTime(freq, t);
                const filter = this.ctx.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 400;
                const gain = this.ctx.createGain(); gain.gain.setValueAtTime(0.3, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.6);
                osc.connect(filter); filter.connect(gain); gain.connect(this.masterGain);
                osc.start(t); osc.stop(t + 0.6);
            },

            playArpNote(t, freq) {
                const osc = this.ctx.createOscillator(); osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, t);
                const gain = this.ctx.createGain(); gain.gain.setValueAtTime(0.05, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
                osc.connect(gain); gain.connect(this.masterGain);
                osc.start(t); osc.stop(t + 0.1);
            },

            playKick(t) {
                const osc = this.ctx.createOscillator(); osc.frequency.setValueAtTime(150, t);
                osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
                const gain = this.ctx.createGain(); gain.gain.setValueAtTime(0.5, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.5);
                osc.connect(gain); gain.connect(this.masterGain);
                osc.start(t); osc.stop(t + 0.5);
            },

            playSnare(t) {
                this.playNoise(t, 1000, 0.2, 0.1);
            },

            playHiHat(t) {
                this.playNoise(t, 5000, 0.05, 0.05);
            },

            playNoise(t, freqFilter, vol, dur) {
                const buf = this.ctx.createBuffer(1, this.ctx.sampleRate * dur, this.ctx.sampleRate);
                const data = buf.getChannelData(0);
                for(let i=0; i<data.length; i++) data[i] = Math.random() * 2 - 1;
                const src = this.ctx.createBufferSource(); src.buffer = buf;
                const filter = this.ctx.createBiquadFilter(); filter.type = 'highpass'; filter.frequency.value = freqFilter;
                const gain = this.ctx.createGain(); gain.gain.setValueAtTime(vol, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + dur);
                src.connect(filter); filter.connect(gain); gain.connect(this.masterGain);
                src.start(t);
            },

            // Added support for Game Logic interactions
            setMusicVol(v) { if (this.masterGain) this.masterGain.gain.value = v / 100; },
            setSfxVol(v) { /* Shared gain in this engine, simplified */ },

            playSfx(type) {
                if(!this.ctx) return;
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain); gain.connect(this.masterGain);

                if(type === 'jump') {
                    osc.frequency.setValueAtTime(300, t);
                    osc.frequency.linearRampToValueAtTime(500, t + 0.1);
                    gain.gain.setValueAtTime(0.2, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.1);
                    osc.start(t); osc.stop(t+0.1);
                } else if(type === 'die') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, t);
                    osc.frequency.exponentialRampToValueAtTime(50, t + 0.3);
                    gain.gain.setValueAtTime(0.4, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.3);
                    osc.start(t); osc.stop(t+0.3);
                } else if(type === 'life') {
                    osc.frequency.setValueAtTime(800, t);
                    gain.gain.setValueAtTime(0.2, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.2);
                    osc.start(t); osc.stop(t+0.2);
                }
            }
        };

        /**
         * STAGE CONFIGURATION - Brighter, Vibrant Colors
         */
        const STAGES = [
            { score: 0,    wall: 0xaa22ff, edge: 0x00ffff, bg: 0x1a0b2e }, // Purple/Cyan
            { score: 500,  wall: 0xff3366, edge: 0xffdd00, bg: 0x2e0b1a }, // Pink/Yellow
            { score: 1000, wall: 0x22ffaa, edge: 0x0055ff, bg: 0x0b2e1a }, // Lime/Blue
            { score: 1500, wall: 0x00aaff, edge: 0xff00ff, bg: 0x0b1a2e }, // Blue/Magenta
            { score: 2000, wall: 0xffaa00, edge: 0x00ffaa, bg: 0x2e1a0b }  // Orange/Cyan
        ];

        /**
         * GAME ENGINE
         */
        const game = {
            sides: 16, // 16-Sided Cylinder
            tunnelRadius: 10,
            segmentLength: 5,
            renderDist: 26,
            speed: 20,
            jumpForce: 16,
            gravity: 45,
            
            scene: null, camera: null, renderer: null,
            player: null, tunnel: null, 
            segments: [],
            lives: 3, score: 0, lastLifeScore: 0,
            isPlaying: false, isPaused: false,
            lastTime: 0, frameCount: 0, lastFpsTime: 0,
            
            playerPos: new THREE.Vector3(0, 0, 0),
            velocity: new THREE.Vector3(0, 0, 0),
            faceIndex: 0, worldRot: 0, targetRot: 0,
            
            keys: { jump: false }, // Left/Right removed from poll state, used as triggers
            difficulty: 'NORMAL', holeProb: 0.15,
            themeMode: 'DYNAMIC',
            fixedTheme: STAGES[0],

            // Reused Geometry
            geoWall: null,

            init() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(STAGES[0].bg);
                this.scene.fog = new THREE.Fog(STAGES[0].bg, 20, 80); 

                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 200);
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.body.appendChild(this.renderer.domElement);

                // --- BRIGHT LIGHTING ---
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x555555, 0.8); 
                this.scene.add(hemiLight);

                const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
                dirLight.position.set(5, 20, 10);
                dirLight.castShadow = true;
                this.scene.add(dirLight);

                // Tunnel Group
                this.tunnel = new THREE.Group();
                this.scene.add(this.tunnel);

                // Player
                this.player = new THREE.Group();
                const bodyGeo = new THREE.BoxGeometry(0.6, 0.6, 0.6);
                const bodyMat = new THREE.MeshStandardMaterial({ 
                    color: 0x333333, 
                    roughness: 0.2, 
                    emissive: 0x00ffcc,
                    emissiveIntensity: 0.8 
                });
                const mesh = new THREE.Mesh(bodyGeo, bodyMat);
                mesh.castShadow = true;
                this.player.add(mesh);
                this.scene.add(this.player);

                // Wall Geometry
                const wallWidth = 2 * this.tunnelRadius * Math.tan(Math.PI / this.sides);
                this.geoWall = new THREE.BoxGeometry(wallWidth + 0.1, 0.5, this.segmentLength); 
                
                window.addEventListener('resize', () => this.onResize());
                window.addEventListener('keydown', (e) => this.onKey(e, true));
                window.addEventListener('keyup', (e) => this.onKey(e, false));
                
                this.reset(true);
                this.lastTime = performance.now();
                requestAnimationFrame((t) => this.loop(t));
            },

            start() {
                document.getElementById('main-menu').classList.add('hidden');
                document.getElementById('game-over').classList.add('hidden');
                document.getElementById('pause-menu').classList.add('hidden');
                this.reset(false);
                this.isPlaying = true;
                this.isPaused = false;
                audioSys.startMusic();
            },

            restart() { this.start(); },
            
            togglePause() {
                if (!this.isPlaying) return;
                this.isPaused = !this.isPaused;
                if (this.isPaused) {
                    document.getElementById('pause-menu').classList.remove('hidden');
                    audioSys.stopMusic();
                } else {
                    document.getElementById('pause-menu').classList.add('hidden');
                    audioSys.startMusic();
                    this.lastTime = performance.now();
                }
            },

            reset(isMenu) {
                if(!isMenu) { this.lives = 3; this.score = 0; }
                this.faceIndex = 0;
                this.worldRot = 0;
                this.targetRot = 0;
                this.playerPos.set(0, 0, 0); 
                this.velocity.set(0, 0, 0);

                while(this.tunnel.children.length > 0) this.tunnel.remove(this.tunnel.children[0]);
                this.segments = [];

                for(let i=0; i<12; i++) this.addSegment(i * this.segmentLength, true);
                
                this.updateHud();
                this.updateCamera(0.016);
            },
            
            getCurrentVisuals() {
                if (this.themeMode === 'DYNAMIC') {
                    for (let i = STAGES.length - 1; i >= 0; i--) {
                        if (this.score >= STAGES[i].score) return STAGES[i];
                    }
                    return STAGES[0];
                } else {
                    return this.fixedTheme;
                }
            },

            addSegment(z, safe) {
                const style = this.getCurrentVisuals();
                
                // Color Transition
                const targetBg = new THREE.Color(style.bg);
                this.scene.background.lerp(targetBg, 0.05);
                this.scene.fog.color.lerp(targetBg, 0.05);
                
                const hex = '#' + new THREE.Color(style.edge).getHexString();
                if(Math.random() < 0.1) document.documentElement.style.setProperty('--primary', hex);

                const group = new THREE.Group();
                group.position.z = -z;
                
                const mat = new THREE.MeshStandardMaterial({ 
                    color: style.wall, 
                    roughness: 0.3, 
                    metalness: 0.1,
                    emissive: style.wall,
                    emissiveIntensity: 0.4
                });

                const segData = { z: -z, walls: [] };
                const theta = (Math.PI * 2) / this.sides;

                for(let i=0; i<this.sides; i++) {
                    let isHole = !safe && Math.random() < this.holeProb;
                    if (isHole) {
                        segData.walls.push(false);
                        continue;
                    }
                    segData.walls.push(true);

                    const wall = new THREE.Mesh(this.geoWall, mat);
                    const angle = i * theta;
                    
                    wall.position.x = this.tunnelRadius * Math.sin(angle);
                    wall.position.y = -this.tunnelRadius * Math.cos(angle);
                    wall.rotation.z = angle;
                    
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    group.add(wall);
                }
                
                this.tunnel.add(group);
                this.segments.push(segData);

                if(this.segments.length > this.renderDist + 5) {
                    this.segments.shift();
                    this.tunnel.remove(this.tunnel.children[0]);
                }
            },

            loop(time) {
                requestAnimationFrame((t) => this.loop(t));
                const dt = Math.min((time - this.lastTime) / 1000, 0.05); 
                this.lastTime = time;

                // FPS
                this.frameCount++;
                if (time - this.lastFpsTime >= 1000) {
                    document.getElementById('fps-counter').innerText = this.frameCount + " FPS";
                    this.frameCount = 0;
                    this.lastFpsTime = time;
                }

                if(this.isPlaying && !this.isPaused) {
                    this.updatePhysics(dt);
                    this.renderPlayerPosition(); 
                    this.updateCamera(dt);
                    
                    this.score += this.speed * dt;
                    if (this.score - this.lastLifeScore > 1000) {
                        if(this.lives < 3) { this.lives++; audioSys.playSfx('life'); this.updateHud(); }
                        this.lastLifeScore += 1000;
                    }

                    document.getElementById('score-container').innerText = Math.floor(this.score) + "m";
                    
                    const leadZ = -this.segments[this.segments.length-1].z;
                    if (this.score + (this.renderDist * this.segmentLength * 0.7) > leadZ) {
                        this.addSegment(leadZ + this.segmentLength, false);
                    }
                } else if (!this.isPlaying) {
                    this.tunnel.rotation.z += 0.2 * dt;
                }
                
                this.renderer.render(this.scene, this.camera);
            },

            updatePhysics(dt) {
                const p = this.playerPos;
                const v = this.velocity;
                
                p.z -= this.speed * dt;
                
                // Note: p.x is NO LONGER UPDATED (Snap movement)

                v.y -= this.gravity * dt;
                p.y += v.y * dt;

                // Detect current segment
                let currentSeg = null;
                for(let i=0; i<this.segments.length; i++) {
                    const s = this.segments[i];
                    if(Math.abs(p.z - s.z) < this.segmentLength/2) {
                        currentSeg = s;
                        break;
                    }
                }

                // STRICT Floor collision logic
                if (currentSeg) {
                    const hasFloor = currentSeg.walls[this.faceIndex];
                    if (hasFloor) {
                        // Only snap if we are VERY close to surface.
                        // If we are falling fast or deep (y < -0.1), NO SNAP.
                        if (p.y < 0 && p.y > -0.5 && v.y <= 0) { 
                            p.y = 0;
                            v.y = 0;
                            if (this.keys.jump) {
                                v.y = this.jumpForce;
                                audioSys.playSfx('jump');
                            }
                        }
                    }
                    // If !hasFloor, we do nothing. Gravity takes p.y down.
                }

                // Death Check - IMMEDIATE
                if (p.y < -2.0) this.handleDeath();
            },

            actionRotate(dir) {
                // Prevent rotation if falling (Strict Death Logic)
                // If you are in the air due to a jump (y > 0), you can rotate.
                // If you are falling into a hole (y < 0), you cannot save yourself.
                if (this.playerPos.y < -0.1) return;

                this.faceIndex = (this.faceIndex + dir + this.sides) % this.sides;
                const theta = (Math.PI * 2) / this.sides;
                this.targetRot -= dir * theta;
            },

            renderPlayerPosition() {
                const theta = (Math.PI * 2) / this.sides;
                const faceAngle = this.faceIndex * theta;
                
                // p.x is always 0 in this snap mode
                const localX = 0; 
                
                // Account for thickness
                const surfaceY = -this.tunnelRadius + 0.25; 
                const playerCenterY = surfaceY + 0.3 + this.playerPos.y; 
                
                const cosA = Math.cos(faceAngle);
                const sinA = Math.sin(faceAngle);
                
                const rotX = localX * cosA - playerCenterY * sinA;
                const rotY = localX * sinA + playerCenterY * cosA;
                
                const wRot = this.tunnel.rotation.z;
                const cosW = Math.cos(wRot);
                const sinW = Math.sin(wRot);
                
                const finalX = rotX * cosW - rotY * sinW;
                const finalY = rotX * sinW + rotY * cosW;
                
                this.player.position.set(finalX, finalY, this.playerPos.z);
                this.player.rotation.z = faceAngle + wRot;
            },

            updateCamera(dt) {
                // Faster rotation smoothing for snap feel
                this.worldRot += (this.targetRot - this.worldRot) * 15 * dt;
                this.tunnel.rotation.z = this.worldRot;

                const p = this.player.position; 
                
                this.camera.position.z = p.z + 10;
                // Follow X tightly for snap feel
                this.camera.position.x += (p.x * 0.8 - this.camera.position.x) * 0.2;

                if (this.playerPos.y > -5) {
                    const targetCamY = Math.max(-8, p.y + 3); 
                    this.camera.position.y += (targetCamY - this.camera.position.y) * 0.1;
                }
                
                this.camera.lookAt(0, this.camera.position.y - 2, p.z - 20);
            },

            handleDeath() {
                this.lives--;
                audioSys.playSfx('die');
                this.updateHud();

                const dmg = document.getElementById('damage-overlay');
                dmg.style.opacity = 0.8;
                setTimeout(() => dmg.style.opacity = 0, 300);
                
                if (this.lives <= 0) {
                    document.getElementById('final-score').innerText = "Distance: " + Math.floor(this.score) + "m";
                    document.getElementById('game-over').classList.remove('hidden');
                    this.isPlaying = false;
                    audioSys.stopMusic();
                } else {
                    this.velocity.set(0,0,0);
                    this.playerPos.y = 15; // Drop from sky
                    this.playerPos.x = 0;
                    this.worldRot = this.targetRot; 
                    this.camera.position.y = 10;
                }
            },
            
            updateHud() {
                let hearts = "";
                for(let i=0; i<this.lives; i++) hearts += "♥";
                document.getElementById('lives-container').innerText = hearts;
            },

            setDifficulty(val) {
                this.difficulty = val;
                if(val === 'NORMAL') { this.speed = 20; this.holeProb = 0.15; }
                if(val === 'HARD') { this.speed = 25; this.holeProb = 0.25; }
                if(val === 'EXTREME') { this.speed = 32; this.holeProb = 0.4; }
            },

            setTheme(val) {
                this.themeMode = val;
                if(val === 'NEON') {
                    this.fixedTheme = STAGES[0];
                } else if(val === 'MAGMA') {
                    this.fixedTheme = STAGES[1];
                } else if(val === 'MATRIX') {
                    this.fixedTheme = STAGES[2];
                }
            },

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            },
            
            onKey(e, down) {
                if(e.code === 'Escape' && down) this.togglePause();
                
                // SNAP LANE MOVEMENT
                if (down) {
                    if(e.code === 'ArrowLeft' || e.code === 'KeyA') this.actionRotate(-1);
                    if(e.code === 'ArrowRight' || e.code === 'KeyD') this.actionRotate(1);
                }

                if(e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') {
                    if (down && !this.keys.jump) { }
                    this.keys.jump = down;
                }
            }
        };

        const ui = {
            openSettings() { document.getElementById('settings-modal').style.display = 'block'; },
            closeSettings() { document.getElementById('settings-modal').style.display = 'none'; },
            toMenu() { 
                document.getElementById('game-over').classList.add('hidden');
                document.getElementById('pause-menu').classList.add('hidden');
                document.getElementById('main-menu').classList.remove('hidden');
                game.isPlaying = false;
                game.reset(true);
            },
            toggleFps(val) { document.getElementById('fps-counter').style.display = val ? 'block' : 'none'; }
        };

        game.init();
        audioSys.init();

    </script>
</body>
