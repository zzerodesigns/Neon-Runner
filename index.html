<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Runner v0.3.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffcc;
            --bg: #050510;
            --panel: rgba(10, 20, 30, 0.95);
        }
        body { margin: 0; overflow: hidden; background: black; font-family: 'Orbitron', sans-serif; user-select: none; }
        canvas { display: block; }
        
        /* UI LAYOUT */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }
        .hud-item {
            text-shadow: 0 0 10px var(--primary);
            color: white;
        }
        #score-container { font-size: 32px; font-weight: 900; color: var(--primary); }
        #lives-container { font-size: 32px; color: #ff3366; text-shadow: 0 0 10px #ff3366; }
        #fps-counter { font-size: 14px; color: yellow; margin-top: 5px; display: none; text-align: right; }
        
        #damage-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ff0000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
            mix-blend-mode: overlay;
            z-index: 5;
        }

        /* MENUS */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.3s;
            opacity: 1;
            pointer-events: auto;
        }
        .overlay.hidden { 
            opacity: 0; 
            pointer-events: none; 
        }
        
        h1 { 
            font-size: 72px; 
            margin: 0 0 10px 0; 
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase; 
            letter-spacing: 4px;
            filter: drop-shadow(0 0 20px var(--primary));
            text-align: center;
        }
        
        .version-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .btn {
            margin: 10px;
            padding: 15px 40px;
            font-size: 20px;
            background: rgba(0, 255, 204, 0.1);
            color: var(--primary);
            border: 2px solid var(--primary);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.2s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 30px var(--primary);
            transform: scale(1.05);
        }

        /* SETTINGS MODAL */
        #settings-modal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: var(--panel);
            border: 1px solid var(--primary);
            padding: 30px;
            z-index: 30;
            display: none;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.2);
        }
        #settings-modal h2 { color: var(--primary); margin-top: 0; text-align: center; }
        .setting-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px;
            color: #ddd;
            font-size: 14px;
        }
        input[type=range] { width: 150px; accent-color: var(--primary); }
        select { background: #000; color: white; border: 1px solid #444; padding: 5px; font-family: inherit; }

        .controls-hint {
            margin-top: 40px;
            display: flex;
            gap: 30px;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        .key { border: 1px solid #666; padding: 4px 8px; color: #fff; margin-right: 5px; }

    </style>
</head>
<body>

    <div id="damage-overlay"></div>

    <!-- HUD -->
    <div id="hud">
        <div class="hud-item">
            <div id="score-container">0m</div>
        </div>
        <div class="hud-item">
            <div id="lives-container">♥♥♥</div>
            <div id="fps-counter">60 FPS</div>
        </div>
    </div>

    <!-- MAIN MENU -->
    <div id="main-menu" class="overlay">
        <h1>Neon Runner</h1>
        <div class="version-text">v0.3.3</div>
        <button class="btn" onclick="game.start()">Start Run</button>
        <button class="btn" onclick="ui.openSettings()" style="font-size: 16px; padding: 10px 30px; opacity: 0.8">Settings</button>
        
        <div class="controls-hint">
            <div><span class="key">←</span> <span class="key">→</span> Rotate</div>
            <div><span class="key">Space</span> Jump</div>
            <div><span class="key">ESC</span> Pause</div>
        </div>
    </div>

    <!-- PAUSE MENU -->
    <div id="pause-menu" class="overlay hidden">
        <h1>PAUSED</h1>
        <div class="version-text">v0.3.3</div>
        <button class="btn" onclick="game.togglePause()">Resume</button>
        <button class="btn" onclick="ui.openSettings()">Settings</button>
        <button class="btn" onclick="ui.toMenu()" style="border-color: #666; color: #ccc;">Quit</button>
    </div>

    <!-- GAME OVER -->
    <div id="game-over" class="overlay hidden">
        <h1 style="color: #ff3366; -webkit-text-fill-color: #ff3366;">CRASHED</h1>
        <p id="final-score" style="font-size: 24px; color: white; margin-bottom: 30px;">Distance: 1200m</p>
        <button class="btn" onclick="game.restart()">Retry</button>
        <button class="btn" onclick="ui.toMenu()" style="border-color: #666; color: #ccc;">Menu</button>
    </div>

    <!-- SETTINGS -->
    <div id="settings-modal">
        <h2>SYSTEMS</h2>
        <div class="setting-row">
            <span>Music Volume</span>
            <input type="range" min="0" max="100" value="30" oninput="audioSys.setMusicVol(this.value)">
        </div>
        <div class="setting-row">
            <span>SFX Volume</span>
            <input type="range" min="0" max="100" value="50" oninput="audioSys.setSfxVol(this.value)">
        </div>
        <div class="setting-row">
            <span>Difficulty</span>
            <select id="opt-difficulty" onchange="game.setDifficulty(this.value)">
                <option value="NORMAL">Normal</option>
                <option value="HARD">Hard</option>
                <option value="EXTREME">Extreme</option>
            </select>
        </div>
        <div class="setting-row">
            <span>Theme</span>
            <select id="opt-theme" onchange="game.setTheme(this.value)">
                <option value="DYNAMIC">Dynamic (Progressive)</option>
                <option value="NEON">Neon Cyan</option>
                <option value="MAGMA">Magma Red</option>
                <option value="MATRIX">Matrix Green</option>
            </select>
        </div>
        <div class="setting-row">
            <span>Show FPS</span>
            <input type="checkbox" onchange="ui.toggleFps(this.checked)">
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="ui.closeSettings()" style="padding: 10px 20px; font-size: 14px;">Close</button>
        </div>
    </div>

    <!-- LIB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        /**
         * AUDIO SYSTEM
         */
        const audioSys = {
            ctx: null, musicGain: null, sfxGain: null, isPlaying: false,
            currentTrackIdx: 0, noteIdx: 0,
            
            // Tracks (v0.5 Frequency Arrays)
            tracks: [
                [110, 110, 220, 165, 110, 220, 165, 130], // A2 Minor
                [87, 87, 174, 130, 87, 130, 174, 196],    // F Major
                [130, 130, 196, 146, 130, 196, 261, 246]  // C Minor
            ],

            init() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                    this.musicGain = this.ctx.createGain();
                    this.sfxGain = this.ctx.createGain();
                    this.musicGain.connect(this.ctx.destination);
                    this.sfxGain.connect(this.ctx.destination);
                    this.setMusicVol(30); this.setSfxVol(50);
                } catch(e) { console.error("Audio Init Failed", e); }
            },

            startMusic() {
                if (!this.ctx) this.init();
                if (!this.ctx) return;
                try { if(this.ctx.state === 'suspended') this.ctx.resume(); } catch(e){}
                if (this.isPlaying) return;

                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 1000;
                filter.connect(this.musicGain);

                this.noteIdx = 0;
                this.musicInterval = setInterval(() => this.playNote(filter), 200); 
                this.isPlaying = true;
            },

            playNote(dest) {
                if (!this.ctx) return;
                const track = this.tracks[this.currentTrackIdx];
                const freq = track[this.noteIdx];
                this.noteIdx = (this.noteIdx + 1) % track.length;
                if (this.noteIdx === 0 && Math.random() < 0.2) this.currentTrackIdx = (this.currentTrackIdx + 1) % this.tracks.length;

                const osc = this.ctx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                const env = this.ctx.createGain();
                env.gain.setValueAtTime(0.15, this.ctx.currentTime);
                env.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.18);
                osc.connect(env); env.connect(dest);
                osc.start(); osc.stop(this.ctx.currentTime + 0.2);
            },

            stopMusic() { clearInterval(this.musicInterval); this.isPlaying = false; },

            playSfx(type) {
                if (!this.ctx) return;
                try { if(this.ctx.state === 'suspended') this.ctx.resume(); } catch(e){}
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain); gain.connect(this.sfxGain);

                if (type === 'jump') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(150, t);
                    osc.frequency.linearRampToValueAtTime(300, t + 0.1);
                    gain.gain.setValueAtTime(0.2, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.1);
                    osc.start(t); osc.stop(t + 0.1);
                } else if (type === 'die') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, t);
                    osc.frequency.exponentialRampToValueAtTime(10, t + 0.5);
                    gain.gain.setValueAtTime(0.4, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.5);
                    osc.start(t); osc.stop(t + 0.5);
                } else if (type === 'life') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, t);
                    osc.frequency.setValueAtTime(1200, t + 0.1);
                    gain.gain.setValueAtTime(0.3, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.3);
                    osc.start(t); osc.stop(t + 0.3);
                }
            },
            setMusicVol(v) { if (this.musicGain) this.musicGain.gain.value = v / 100; },
            setSfxVol(v) { if (this.sfxGain) this.sfxGain.gain.value = v / 100; }
        };

        /**
         * STAGE CONFIGURATION - Brighter, Matte Colors
         */
        const STAGES = [
            { score: 0,    wall: 0x222222, edge: 0x00ffcc, bg: 0x0a0a1a }, // Neon Cyan
            { score: 500,  wall: 0x2a1111, edge: 0xff4444, bg: 0x1a0505 }, // Magma Red
            { score: 1000, wall: 0x112a11, edge: 0x44ff44, bg: 0x051a05 }, // Matrix Green
            { score: 1500, wall: 0x111133, edge: 0x4488ff, bg: 0x050525 }, // Deep Blue
            { score: 2000, wall: 0x333311, edge: 0xffff44, bg: 0x252505 }  // Cyber Yellow
        ];

        /**
         * GAME ENGINE
         */
        const game = {
            sides: 8,
            tunnelRadius: 8,
            segmentLength: 5,
            renderDist: 24,
            speed: 20,
            jumpForce: 16,
            gravity: 45,
            
            scene: null, camera: null, renderer: null,
            player: null, tunnel: null, playerLight: null,
            segments: [],
            lives: 3, score: 0, lastLifeScore: 0,
            isPlaying: false, isPaused: false,
            lastTime: 0, frameCount: 0, lastFpsTime: 0,
            
            playerPos: new THREE.Vector3(0, 0, 0),
            velocity: new THREE.Vector3(0, 0, 0),
            faceIndex: 0, worldRot: 0, targetRot: 0,
            
            keys: { left: false, right: false, jump: false },
            difficulty: 'NORMAL', holeProb: 0.15,
            themeMode: 'DYNAMIC',
            fixedTheme: { wall: 0x222222, edge: 0x00ffcc, bg: 0x0a0a1a },

            // Reused Geometry
            geoWall: null,

            init() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(STAGES[0].bg);
                this.scene.fog = new THREE.Fog(STAGES[0].bg, 10, 90);

                this.camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 200);
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.body.appendChild(this.renderer.domElement);

                // Brighter Lighting
                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.6);
                this.scene.add(hemiLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
                dirLight.position.set(20, 50, 20);
                dirLight.castShadow = true;
                dirLight.shadow.mapSize.width = 1024;
                dirLight.shadow.mapSize.height = 1024;
                this.scene.add(dirLight);

                this.tunnel = new THREE.Group();
                this.scene.add(this.tunnel);

                // Player
                this.player = new THREE.Group();
                const bodyGeo = new THREE.BoxGeometry(0.6, 0.6, 0.6);
                // Matte Material
                const bodyMat = new THREE.MeshStandardMaterial({ 
                    color: 0xdddddd, 
                    roughness: 0.9, 
                    metalness: 0.1 
                });
                const mesh = new THREE.Mesh(bodyGeo, bodyMat);
                // Position adjustment to sit exactly on wall surface
                // Wall surface is at -R + 0.25 (inner face)
                // Mesh center y = 0.3. Target Y = 0.25 + 0.3 = 0.55
                mesh.position.y = 0.55; 
                mesh.castShadow = true;
                this.player.add(mesh);

                this.playerLight = new THREE.PointLight(0x00ffcc, 1.5, 30);
                this.playerLight.position.set(0, 2, 0);
                this.player.add(this.playerLight);

                this.scene.add(this.player);

                // Wall Geometry
                const wallWidth = 2 * this.tunnelRadius * Math.tan(Math.PI / this.sides);
                this.geoWall = new THREE.BoxGeometry(wallWidth + 0.1, 0.5, this.segmentLength); 
                
                window.addEventListener('resize', () => this.onResize());
                window.addEventListener('keydown', (e) => this.onKey(e, true));
                window.addEventListener('keyup', (e) => this.onKey(e, false));
                
                this.reset(true);
                this.lastTime = performance.now();
                requestAnimationFrame((t) => this.loop(t));
            },

            start() {
                document.getElementById('main-menu').classList.add('hidden');
                document.getElementById('game-over').classList.add('hidden');
                document.getElementById('pause-menu').classList.add('hidden');
                this.reset(false);
                this.isPlaying = true;
                this.isPaused = false;
                audioSys.startMusic();
            },

            restart() { this.start(); },
            
            togglePause() {
                if (!this.isPlaying) return;
                this.isPaused = !this.isPaused;
                if (this.isPaused) {
                    document.getElementById('pause-menu').classList.remove('hidden');
                    audioSys.stopMusic();
                } else {
                    document.getElementById('pause-menu').classList.add('hidden');
                    audioSys.startMusic();
                    this.lastTime = performance.now();
                }
            },

            reset(isMenu) {
                if(!isMenu) { this.lives = 3; this.score = 0; }
                this.faceIndex = 0;
                this.worldRot = 0;
                this.targetRot = 0;
                this.playerPos.set(0, 0, 0); 
                this.velocity.set(0, 0, 0);

                while(this.tunnel.children.length > 0) this.tunnel.remove(this.tunnel.children[0]);
                this.segments = [];

                for(let i=0; i<10; i++) this.addSegment(i * this.segmentLength, true);
                
                this.updateHud();
                this.updateCamera(0.016);
            },
            
            getCurrentVisuals() {
                if (this.themeMode === 'DYNAMIC') {
                    for (let i = STAGES.length - 1; i >= 0; i--) {
                        if (this.score >= STAGES[i].score) return STAGES[i];
                    }
                    return STAGES[0];
                } else {
                    return this.fixedTheme;
                }
            },

            addSegment(z, safe) {
                const style = this.getCurrentVisuals();
                
                this.scene.background.lerp(new THREE.Color(style.bg), 0.1);
                this.scene.fog.color.lerp(new THREE.Color(style.bg), 0.1);
                this.playerLight.color.lerp(new THREE.Color(style.edge), 0.1);
                document.documentElement.style.setProperty('--primary', '#' + new THREE.Color(style.edge).getHexString());

                const group = new THREE.Group();
                group.position.z = -z;
                
                // Matte Material
                const mat = new THREE.MeshStandardMaterial({ 
                    color: style.wall, 
                    roughness: 0.9, 
                    metalness: 0.0 
                });

                const segData = { z: -z, walls: [] };
                const theta = (Math.PI * 2) / this.sides;

                for(let i=0; i<this.sides; i++) {
                    let isHole = !safe && Math.random() < this.holeProb;
                    if (isHole) {
                        segData.walls.push(false);
                        continue;
                    }
                    segData.walls.push(true);

                    const wall = new THREE.Mesh(this.geoWall, mat);
                    const angle = i * theta;
                    
                    wall.position.x = this.tunnelRadius * Math.sin(angle);
                    wall.position.y = -this.tunnelRadius * Math.cos(angle);
                    wall.rotation.z = angle;
                    
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    group.add(wall);
                }
                
                this.tunnel.add(group);
                this.segments.push(segData);

                if(this.segments.length > this.renderDist + 5) {
                    this.segments.shift();
                    this.tunnel.remove(this.tunnel.children[0]);
                }
            },

            loop(time) {
                requestAnimationFrame((t) => this.loop(t));
                const dt = Math.min((time - this.lastTime) / 1000, 0.1);
                this.lastTime = time;

                this.frameCount++;
                if (time - this.lastFpsTime >= 1000) {
                    document.getElementById('fps-counter').innerText = this.frameCount + " FPS";
                    this.frameCount = 0;
                    this.lastFpsTime = time;
                }

                if(this.isPlaying && !this.isPaused) {
                    this.updatePhysics(dt);
                    this.updateCamera(dt);
                    
                    // Rotate player mesh to align with world tilt for smoothness
                    // This masks the snap when faces switch
                    if (this.player.children[0]) {
                        this.player.children[0].rotation.z = (this.worldRot - this.targetRot);
                    }

                    this.score += this.speed * dt;
                    if (this.score - this.lastLifeScore > 1000) {
                        if(this.lives < 3) { this.lives++; audioSys.playSfx('life'); this.updateHud(); }
                        this.lastLifeScore += 1000;
                    }

                    document.getElementById('score-container').innerText = Math.floor(this.score) + "m";
                    
                    const leadZ = -this.segments[this.segments.length-1].z;
                    if (this.score + (this.renderDist * this.segmentLength * 0.6) > leadZ) {
                        this.addSegment(leadZ + this.segmentLength, false);
                    }
                } else if (!this.isPlaying) {
                    this.tunnel.rotation.z += 0.2 * dt;
                }
                
                this.renderer.render(this.scene, this.camera);
            },

            updatePhysics(dt) {
                const p = this.playerPos;
                const v = this.velocity;
                
                p.z -= this.speed * dt;

                const moveSpeed = 15;
                if(this.keys.left) p.x -= moveSpeed * dt;
                if(this.keys.right) p.x += moveSpeed * dt;

                v.y -= this.gravity * dt;
                p.y += v.y * dt;

                // Collisions
                let currentSeg = null;
                for(let i=0; i<this.segments.length; i++) {
                    const s = this.segments[i];
                    if(Math.abs(p.z - s.z) < this.segmentLength/2) {
                        currentSeg = s;
                        break;
                    }
                }

                const wallWidth = 2 * this.tunnelRadius * Math.tan(Math.PI / this.sides);
                const halfW = wallWidth / 2;
                
                if (p.x > halfW) {
                    this.rotateWorld(1);
                    p.x -= wallWidth;
                } else if (p.x < -halfW) {
                    this.rotateWorld(-1);
                    p.x += wallWidth;
                }

                if (currentSeg) {
                    const hasFloor = currentSeg.walls[this.faceIndex];
                    if (hasFloor) {
                        if (p.y < 0) {
                            p.y = 0;
                            v.y = 0;
                            if (this.keys.jump) {
                                v.y = this.jumpForce;
                                audioSys.playSfx('jump');
                            }
                        }
                    }
                }

                // Lower death threshold to -40
                if (p.y < -40) this.handleDeath();
            },

            rotateWorld(dir) {
                this.faceIndex = (this.faceIndex + dir + this.sides) % this.sides;
                const theta = (Math.PI * 2) / this.sides;
                this.targetRot -= dir * theta; 
            },

            updateCamera(dt) {
                // Faster rotation speed (12x) to reduce snap perception
                this.worldRot += (this.targetRot - this.worldRot) * 12 * dt;
                this.tunnel.rotation.z = this.worldRot;

                this.player.position.set(this.playerPos.x, -this.tunnelRadius + this.playerPos.y, this.playerPos.z);
                
                // Camera Follow
                this.camera.position.z = this.playerPos.z + 10;
                
                // FIX: Decouple Camera X from Player X to stop jitter/snapping
                // Smoothly interpolate camera X towards 0 (Center)
                this.camera.position.x = this.camera.position.x * 0.9; 

                // Clamp camera Y so we can see player fall
                // Stop following if player goes below -5
                const camYTarget = Math.max(-5, this.playerPos.y + 2);
                this.camera.position.y += (camYTarget - this.camera.position.y) * 0.1;

                this.camera.lookAt(0, -5, this.playerPos.z - 20);
            },

            handleDeath() {
                this.lives--;
                audioSys.playSfx('die');
                this.updateHud();

                const dmg = document.getElementById('damage-overlay');
                dmg.style.opacity = 0.5;
                setTimeout(() => dmg.style.opacity = 0, 150);
                
                if (this.lives <= 0) {
                    document.getElementById('final-score').innerText = "Distance: " + Math.floor(this.score) + "m";
                    document.getElementById('game-over').classList.remove('hidden');
                    this.isPlaying = false;
                    audioSys.stopMusic();
                } else {
                    this.velocity.set(0,0,0);
                    // High respawn to give a moment of "reset"
                    this.playerPos.y = 20; 
                    this.playerPos.x = 0;
                    // Reset rotation to align
                    this.worldRot = this.targetRot;
                    this.tunnel.rotation.z = this.worldRot;
                }
            },
            
            updateHud() {
                let hearts = "";
                for(let i=0; i<this.lives; i++) hearts += "♥";
                document.getElementById('lives-container').innerText = hearts;
            },

            setDifficulty(val) {
                this.difficulty = val;
                if(val === 'NORMAL') { this.speed = 20; this.holeProb = 0.15; }
                if(val === 'HARD') { this.speed = 25; this.holeProb = 0.25; }
                if(val === 'EXTREME') { this.speed = 32; this.holeProb = 0.4; }
            },

            setTheme(val) {
                this.themeMode = val;
                if(val === 'NEON') {
                    this.fixedTheme = { wall: 0x222222, edge: 0x00ffcc, bg: 0x0a0a1a };
                } else if(val === 'MAGMA') {
                    this.fixedTheme = { wall: 0x2a1111, edge: 0xff4444, bg: 0x1a0505 };
                } else if(val === 'MATRIX') {
                    this.fixedTheme = { wall: 0x112a11, edge: 0x44ff44, bg: 0x051a05 };
                }
            },

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            },
            
            onKey(e, down) {
                if(e.code === 'Escape' && down) this.togglePause();
                if(e.code === 'ArrowLeft' || e.code === 'KeyA') this.keys.left = down;
                if(e.code === 'ArrowRight' || e.code === 'KeyD') this.keys.right = down;
                if(e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') {
                    if (down && !this.keys.jump) { }
                    this.keys.jump = down;
                }
            }
        };

        const ui = {
            openSettings() { document.getElementById('settings-modal').style.display = 'block'; },
            closeSettings() { document.getElementById('settings-modal').style.display = 'none'; },
            toMenu() { 
                document.getElementById('game-over').classList.add('hidden');
                document.getElementById('pause-menu').classList.add('hidden');
                document.getElementById('main-menu').classList.remove('hidden');
                game.isPlaying = false;
                game.reset(true);
            },
            toggleFps(val) { document.getElementById('fps-counter').style.display = val ? 'block' : 'none'; }
        };

        game.init();
        audioSys.init();

    </script>
</body>
