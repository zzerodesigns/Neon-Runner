<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Runner v0.3.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffcc;
            --bg: #120520; /* Brighter purple-ish dark bg */
            --panel: rgba(20, 10, 40, 0.9);
        }
        body { margin: 0; overflow: hidden; background: #050010; font-family: 'Orbitron', sans-serif; user-select: none; }
        canvas { display: block; }
        
        /* UI LAYOUT */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }
        .hud-item {
            text-shadow: 0 0 15px var(--primary);
            color: white;
        }
        #score-container { font-size: 36px; font-weight: 900; color: var(--primary); filter: drop-shadow(0 0 10px var(--primary)); }
        #lives-container { font-size: 32px; color: #ff3366; text-shadow: 0 0 15px #ff3366; }
        #fps-counter { font-size: 14px; color: #ccff00; margin-top: 5px; display: none; text-align: right; }
        
        #damage-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255, 0, 0, 0.3), transparent, rgba(255, 0, 0, 0.3));
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
            mix-blend-mode: hard-light;
            z-index: 5;
        }

        /* MENUS */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 5, 20, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.3s;
            opacity: 1;
            pointer-events: auto;
        }
        .overlay.hidden { 
            opacity: 0; 
            pointer-events: none; 
        }
        
        h1 { 
            font-size: 80px; 
            margin: 0 0 10px 0; 
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase; 
            letter-spacing: 6px;
            filter: drop-shadow(0 0 25px var(--primary));
            text-align: center;
        }
        
        .version-text {
            color: #88aaff;
            font-size: 16px;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #0066ff;
        }

        .btn {
            margin: 12px;
            padding: 18px 50px;
            font-size: 22px;
            background: rgba(0, 255, 204, 0.15);
            color: var(--primary);
            border: 2px solid var(--primary);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.2s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
        }
        .btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 40px var(--primary);
            transform: scale(1.05) translateY(-2px);
        }

        /* SETTINGS MODAL */
        #settings-modal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            background: var(--panel);
            border: 1px solid var(--primary);
            padding: 40px;
            z-index: 30;
            display: none;
            box-shadow: 0 0 60px rgba(0, 255, 204, 0.3);
            border-radius: 5px;
        }
        #settings-modal h2 { color: var(--primary); margin-top: 0; text-align: center; font-size: 28px; text-shadow: 0 0 10px var(--primary); }
        .setting-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
            color: #eef;
            font-size: 16px;
        }
        input[type=range] { width: 180px; accent-color: var(--primary); cursor: pointer; }
        select { 
            background: #050510; color: white; border: 1px solid #444; 
            padding: 8px; font-family: inherit; font-size: 14px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .controls-hint {
            margin-top: 50px;
            display: flex;
            gap: 40px;
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .key { 
            border: 1px solid #00aaff; 
            padding: 5px 10px; 
            color: #fff; 
            margin-right: 8px; 
            background: rgba(0, 100, 255, 0.2); 
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div id="damage-overlay"></div>

    <!-- HUD -->
    <div id="hud">
        <div class="hud-item">
            <div id="score-container">0m</div>
        </div>
        <div class="hud-item">
            <div id="lives-container">♥♥♥</div>
            <div id="fps-counter">60 FPS</div>
        </div>
    </div>

    <!-- MAIN MENU -->
    <div id="main-menu" class="overlay">
        <h1>Neon Runner</h1>
        <div class="version-text">v0.3.5</div>
        <button class="btn" onclick="game.start()">Start Run</button>
        <button class="btn" onclick="ui.openSettings()" style="font-size: 16px; padding: 12px 35px; opacity: 0.9">Settings</button>
        
        <div class="controls-hint">
            <div><span class="key">←</span> <span class="key">→</span> Rotate</div>
            <div><span class="key">Space</span> Jump</div>
            <div><span class="key">ESC</span> Pause</div>
        </div>
    </div>

    <!-- PAUSE MENU -->
    <div id="pause-menu" class="overlay hidden">
        <h1>PAUSED</h1>
        <div class="version-text">v0.3.5</div>
        <button class="btn" onclick="game.togglePause()">Resume</button>
        <button class="btn" onclick="ui.openSettings()">Settings</button>
        <button class="btn" onclick="ui.toMenu()" style="border-color: #666; color: #ccc;">Quit</button>
    </div>

    <!-- GAME OVER -->
    <div id="game-over" class="overlay hidden">
        <h1 style="color: #ff3366; -webkit-text-fill-color: #ff3366; filter: drop-shadow(0 0 30px red);">CRASHED</h1>
        <p id="final-score" style="font-size: 28px; color: white; margin-bottom: 30px; text-shadow: 0 0 10px white;">Distance: 1200m</p>
        <button class="btn" onclick="game.restart()">Retry</button>
        <button class="btn" onclick="ui.toMenu()" style="border-color: #666; color: #ccc;">Menu</button>
    </div>

    <!-- SETTINGS -->
    <div id="settings-modal">
        <h2>SYSTEMS</h2>
        <div class="setting-row">
            <span>Music Volume</span>
            <input type="range" min="0" max="100" value="40" oninput="audioSys.setMusicVol(this.value)">
        </div>
        <div class="setting-row">
            <span>SFX Volume</span>
            <input type="range" min="0" max="100" value="60" oninput="audioSys.setSfxVol(this.value)">
        </div>
        <div class="setting-row">
            <span>Difficulty</span>
            <select id="opt-difficulty" onchange="game.setDifficulty(this.value)">
                <option value="NORMAL">Normal</option>
                <option value="HARD">Hard</option>
                <option value="EXTREME">Extreme</option>
            </select>
        </div>
        <div class="setting-row">
            <span>Theme</span>
            <select id="opt-theme" onchange="game.setTheme(this.value)">
                <option value="DYNAMIC">Dynamic (Progressive)</option>
                <option value="NEON">Neon Cyan</option>
                <option value="MAGMA">Magma Red</option>
                <option value="MATRIX">Matrix Green</option>
            </select>
        </div>
        <div class="setting-row">
            <span>Show FPS</span>
            <input type="checkbox" onchange="ui.toggleFps(this.checked)">
        </div>
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="ui.closeSettings()" style="padding: 10px 20px; font-size: 14px;">Close</button>
        </div>
    </div>

    <!-- LIB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        /**
         * AUDIO SYSTEM - "RETRO BANGER" EDITION
         * Restores v0.3.3 melodies but keeps v0.3.4 drums and mixing
         */
        const audioSys = {
            ctx: null, musicGain: null, sfxGain: null, isPlaying: false,
            tick: 0,
            
            // Sequencer State
            interval: null,
            tempo: 135, // Slightly faster than v0.3.4 to match original energy
            currentTrack: 0,
            noteIndex: 0,

            // THE ORIGINAL v0.3.3 FREQUENCY ARRAYS
            melodies: [
                [110, 110, 220, 165, 110, 220, 165, 130], // A2 Minor (The Classic)
                [87, 87, 174, 130, 87, 130, 174, 196],    // F Major
                [130, 130, 196, 146, 130, 196, 261, 246]  // C Minor
            ],
            
            init() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                    this.musicGain = this.ctx.createGain();
                    this.sfxGain = this.ctx.createGain();
                    
                    // Master compressor (from v0.3.4 - keeps it punchy)
                    const compressor = this.ctx.createDynamicsCompressor();
                    compressor.threshold.value = -10;
                    compressor.knee.value = 40;
                    compressor.ratio.value = 12;
                    compressor.attack.value = 0;
                    compressor.release.value = 0.25;

                    this.musicGain.connect(compressor);
                    this.sfxGain.connect(compressor);
                    compressor.connect(this.ctx.destination);
                    
                    this.setMusicVol(40); 
                    this.setSfxVol(60);
                } catch(e) { console.error("Audio Init Failed", e); }
            },

            startMusic() {
                if (!this.ctx) this.init();
                if (!this.ctx) return;
                try { if(this.ctx.state === 'suspended') this.ctx.resume(); } catch(e){}
                if (this.isPlaying) return;

                const stepTime = (60 / this.tempo) / 4; // 16th notes
                this.tick = 0;
                this.noteIndex = 0;
                
                this.interval = setInterval(() => this.sequencerStep(), stepTime * 1000);
                this.isPlaying = true;
            },

            sequencerStep() {
                if(!this.ctx) return;
                const t = this.ctx.currentTime;
                const step = this.tick % 16;
                
                // --- MELODY CORE (Every 2 steps = 8th notes) ---
                // This logic exactly mimics the old loop, just synchronized to the beat
                if (step % 2 === 0) {
                    const melody = this.melodies[this.currentTrack];
                    const freq = melody[this.noteIndex];
                    
                    // 1. The Original Synth Sound (Sawtooth, snappy envelope)
                    this.playSynth(freq, t, 'sawtooth', 0.2);

                    // 2. LAYERED BANGER ELEMENT: Sub Bass
                    // Adds weight to the original melody
                    this.playSynth(freq / 2, t, 'sine', 0.4);

                    this.noteIndex = (this.noteIndex + 1) % 8; // 8 notes per array
                    
                    // Randomly switch tracks at end of phrase (Original logic)
                    if (this.noteIndex === 0 && Math.random() < 0.25) {
                        this.currentTrack = (this.currentTrack + 1) % this.melodies.length;
                    }
                }

                // --- DRUMS (From v0.3.4) ---
                // Kick: 4/4 on floor
                if (step % 4 === 0) this.playKick(t);
                
                // HiHat: Every odd 16th (Off-beat 16ths)
                if (step % 2 !== 0) this.playHat(t);
                
                // Snare: 5, 13 (Standard Backbeat)
                if (step === 4 || step === 12) this.playSnare(t);

                this.tick++;
            },

            playSynth(freq, t, type, vol) {
                const osc = this.ctx.createOscillator();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, t);
                
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(vol, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.25); // Short snappy decay

                // Lowpass filter for sawtooths so they aren't too harsh
                if (type === 'sawtooth') {
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(800, t); // Darker synth wave
                    filter.frequency.linearRampToValueAtTime(1200, t + 0.1);
                    osc.connect(filter);
                    filter.connect(gain);
                } else {
                    osc.connect(gain);
                }
                
                gain.connect(this.musicGain);
                osc.start(t);
                osc.stop(t + 0.3);
            },

            playKick(t) {
                const osc = this.ctx.createOscillator();
                osc.frequency.setValueAtTime(150, t);
                osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.1);
                
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.8, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);

                osc.connect(gain);
                gain.connect(this.musicGain);
                osc.start(t);
                osc.stop(t + 0.15);
            },

            playSnare(t) {
                const bufferSize = this.ctx.sampleRate * 0.1;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1);

                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 1000;
                
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.3, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);

                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.musicGain);
                noise.start(t);
            },

            playHat(t) {
                const bufferSize = this.ctx.sampleRate * 0.05;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1);

                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 5000;
                
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.1, t); // Quiet
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.05);

                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.musicGain);
                noise.start(t);
            },

            stopMusic() { clearInterval(this.interval); this.isPlaying = false; },

            playSfx(type) {
                if (!this.ctx) return;
                try { if(this.ctx.state === 'suspended') this.ctx.resume(); } catch(e){}
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain); gain.connect(this.sfxGain);

                if (type === 'jump') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(200, t);
                    osc.frequency.linearRampToValueAtTime(600, t + 0.15);
                    gain.gain.setValueAtTime(0.3, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.15);
                    osc.start(t); osc.stop(t + 0.2);
                } else if (type === 'die') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, t);
                    osc.frequency.exponentialRampToValueAtTime(20, t + 0.6);
                    gain.gain.setValueAtTime(0.5, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.6);
                    osc.start(t); osc.stop(t + 0.6);
                } else if (type === 'life') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, t);
                    osc.frequency.setValueAtTime(1200, t + 0.1);
                    osc.frequency.setValueAtTime(1800, t + 0.2);
                    gain.gain.setValueAtTime(0.3, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.3);
                    osc.start(t); osc.stop(t + 0.3);
                }
            },
            setMusicVol(v) { if (this.musicGain) this.musicGain.gain.value = v / 100; },
            setSfxVol(v) { if (this.sfxGain) this.sfxGain.gain.value = v / 100; }
        };

        /**
         * STAGE CONFIGURATION - Brighter, Vibrant Colors
         */
        const STAGES = [
            { score: 0,    wall: 0x333344, edge: 0x00ffff, bg: 0x120520 }, // Neon Cyan / Deep Purple
            { score: 500,  wall: 0x442222, edge: 0xff3366, bg: 0x200505 }, // Magma Red
            { score: 1000, wall: 0x224422, edge: 0x66ff66, bg: 0x052005 }, // Toxic Green
            { score: 1500, wall: 0x222255, edge: 0x3388ff, bg: 0x050530 }, // Electric Blue
            { score: 2000, wall: 0x444422, edge: 0xffff00, bg: 0x252505 }  // Solar Yellow
        ];

        /**
         * GAME ENGINE
         */
        const game = {
            sides: 8,
            tunnelRadius: 8,
            segmentLength: 5,
            renderDist: 26,
            speed: 20,
            jumpForce: 16,
            gravity: 45,
            
            scene: null, camera: null, renderer: null,
            player: null, tunnel: null, playerLight: null,
            segments: [],
            lives: 3, score: 0, lastLifeScore: 0,
            isPlaying: false, isPaused: false,
            lastTime: 0, frameCount: 0, lastFpsTime: 0,
            
            playerPos: new THREE.Vector3(0, 0, 0),
            velocity: new THREE.Vector3(0, 0, 0),
            faceIndex: 0, worldRot: 0, targetRot: 0,
            
            keys: { left: false, right: false, jump: false },
            difficulty: 'NORMAL', holeProb: 0.15,
            themeMode: 'DYNAMIC',
            fixedTheme: STAGES[0],

            // Reused Geometry
            geoWall: null,

            init() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(STAGES[0].bg);
                this.scene.fog = new THREE.Fog(STAGES[0].bg, 15, 80); // Color fog for brightness

                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 200);
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.body.appendChild(this.renderer.domElement);

                // --- BRIGHTER LIGHTING SETUP ---
                const ambient = new THREE.AmbientLight(0xffffff, 0.4);
                this.scene.add(ambient);

                const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
                dirLight.position.set(10, 40, 20);
                dirLight.castShadow = true;
                this.scene.add(dirLight);

                // Tunnel Group
                this.tunnel = new THREE.Group();
                this.scene.add(this.tunnel);

                // Player
                this.player = new THREE.Group();
                const bodyGeo = new THREE.BoxGeometry(0.6, 0.6, 0.6);
                const bodyMat = new THREE.MeshStandardMaterial({ 
                    color: 0xffffff, 
                    roughness: 0.2, 
                    emissive: 0x444444 // Slight glow
                });
                const mesh = new THREE.Mesh(bodyGeo, bodyMat);
                // Center the mesh visually around (0,0,0) of the player group
                // We will handle the "floor offset" in the rendering logic (Polar Calc)
                mesh.castShadow = true;
                this.player.add(mesh);

                // Intense Player Light
                this.playerLight = new THREE.PointLight(0x00ffff, 2.0, 40);
                this.playerLight.position.set(0, 2, 0);
                this.player.add(this.playerLight);

                this.scene.add(this.player);

                // Wall Geometry
                const wallWidth = 2 * this.tunnelRadius * Math.tan(Math.PI / this.sides);
                this.geoWall = new THREE.BoxGeometry(wallWidth + 0.1, 0.5, this.segmentLength); 
                
                window.addEventListener('resize', () => this.onResize());
                window.addEventListener('keydown', (e) => this.onKey(e, true));
                window.addEventListener('keyup', (e) => this.onKey(e, false));
                
                this.reset(true);
                this.lastTime = performance.now();
                requestAnimationFrame((t) => this.loop(t));
            },

            start() {
                document.getElementById('main-menu').classList.add('hidden');
                document.getElementById('game-over').classList.add('hidden');
                document.getElementById('pause-menu').classList.add('hidden');
                this.reset(false);
                this.isPlaying = true;
                this.isPaused = false;
                audioSys.startMusic();
            },

            restart() { this.start(); },
            
            togglePause() {
                if (!this.isPlaying) return;
                this.isPaused = !this.isPaused;
                if (this.isPaused) {
                    document.getElementById('pause-menu').classList.remove('hidden');
                    audioSys.stopMusic();
                } else {
                    document.getElementById('pause-menu').classList.add('hidden');
                    audioSys.startMusic();
                    this.lastTime = performance.now();
                }
            },

            reset(isMenu) {
                if(!isMenu) { this.lives = 3; this.score = 0; }
                this.faceIndex = 0;
                this.worldRot = 0;
                this.targetRot = 0;
                this.playerPos.set(0, 0, 0); 
                this.velocity.set(0, 0, 0);

                while(this.tunnel.children.length > 0) this.tunnel.remove(this.tunnel.children[0]);
                this.segments = [];

                for(let i=0; i<12; i++) this.addSegment(i * this.segmentLength, true);
                
                this.updateHud();
                this.updateCamera(0.016);
            },
            
            getCurrentVisuals() {
                if (this.themeMode === 'DYNAMIC') {
                    for (let i = STAGES.length - 1; i >= 0; i--) {
                        if (this.score >= STAGES[i].score) return STAGES[i];
                    }
                    return STAGES[0];
                } else {
                    return this.fixedTheme;
                }
            },

            addSegment(z, safe) {
                const style = this.getCurrentVisuals();
                
                // Color Transition
                const targetBg = new THREE.Color(style.bg);
                this.scene.background.lerp(targetBg, 0.05);
                this.scene.fog.color.lerp(targetBg, 0.05);
                
                const targetEdge = new THREE.Color(style.edge);
                this.playerLight.color.lerp(targetEdge, 0.1);
                
                // CSS var update slightly optimized
                if(Math.random() < 0.1) document.documentElement.style.setProperty('--primary', '#' + targetEdge.getHexString());

                const group = new THREE.Group();
                group.position.z = -z;
                
                // Brighter Walls using Emissive for Neon feel
                const mat = new THREE.MeshStandardMaterial({ 
                    color: style.wall, 
                    roughness: 0.6, 
                    metalness: 0.1,
                    emissive: style.wall,
                    emissiveIntensity: 0.2
                });

                const segData = { z: -z, walls: [] };
                const theta = (Math.PI * 2) / this.sides;

                for(let i=0; i<this.sides; i++) {
                    let isHole = !safe && Math.random() < this.holeProb;
                    if (isHole) {
                        segData.walls.push(false);
                        continue;
                    }
                    segData.walls.push(true);

                    const wall = new THREE.Mesh(this.geoWall, mat);
                    const angle = i * theta;
                    
                    wall.position.x = this.tunnelRadius * Math.sin(angle);
                    wall.position.y = -this.tunnelRadius * Math.cos(angle);
                    wall.rotation.z = angle;
                    
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    group.add(wall);
                }
                
                this.tunnel.add(group);
                this.segments.push(segData);

                if(this.segments.length > this.renderDist + 5) {
                    this.segments.shift();
                    this.tunnel.remove(this.tunnel.children[0]);
                }
            },

            loop(time) {
                requestAnimationFrame((t) => this.loop(t));
                const dt = Math.min((time - this.lastTime) / 1000, 0.05); // Cap dt
                this.lastTime = time;

                // FPS
                this.frameCount++;
                if (time - this.lastFpsTime >= 1000) {
                    document.getElementById('fps-counter').innerText = this.frameCount + " FPS";
                    this.frameCount = 0;
                    this.lastFpsTime = time;
                }

                if(this.isPlaying && !this.isPaused) {
                    this.updatePhysics(dt);
                    this.renderPlayerPosition(); // NEW: Separate physics vs render logic
                    this.updateCamera(dt);
                    
                    this.score += this.speed * dt;
                    if (this.score - this.lastLifeScore > 1000) {
                        if(this.lives < 3) { this.lives++; audioSys.playSfx('life'); this.updateHud(); }
                        this.lastLifeScore += 1000;
                    }

                    document.getElementById('score-container').innerText = Math.floor(this.score) + "m";
                    
                    const leadZ = -this.segments[this.segments.length-1].z;
                    if (this.score + (this.renderDist * this.segmentLength * 0.7) > leadZ) {
                        this.addSegment(leadZ + this.segmentLength, false);
                    }
                } else if (!this.isPlaying) {
                    this.tunnel.rotation.z += 0.2 * dt;
                }
                
                this.renderer.render(this.scene, this.camera);
            },

            updatePhysics(dt) {
                const p = this.playerPos;
                const v = this.velocity;
                
                p.z -= this.speed * dt;

                const moveSpeed = 15;
                if(this.keys.left) p.x -= moveSpeed * dt;
                if(this.keys.right) p.x += moveSpeed * dt;

                v.y -= this.gravity * dt;
                p.y += v.y * dt;

                // Detect current segment
                let currentSeg = null;
                for(let i=0; i<this.segments.length; i++) {
                    const s = this.segments[i];
                    if(Math.abs(p.z - s.z) < this.segmentLength/2) {
                        currentSeg = s;
                        break;
                    }
                }

                // Wall switching logic
                const wallWidth = 2 * this.tunnelRadius * Math.tan(Math.PI / this.sides);
                const halfW = wallWidth / 2;
                
                if (p.x > halfW) {
                    this.rotateWorld(1);
                    p.x -= wallWidth;
                } else if (p.x < -halfW) {
                    this.rotateWorld(-1);
                    p.x += wallWidth;
                }

                // Floor collision
                if (currentSeg) {
                    const hasFloor = currentSeg.walls[this.faceIndex];
                    if (hasFloor) {
                        if (p.y < 0) {
                            p.y = 0;
                            v.y = 0;
                            if (this.keys.jump) {
                                v.y = this.jumpForce;
                                audioSys.playSfx('jump');
                            }
                        }
                    }
                }

                // Death Check - Lower threshold significantly
                if (p.y < -25) this.handleDeath();
            },

            // --- KEY FIX: POLAR COORDINATE RENDERING ---
            // Decouples the physical "Platformer" X/Y from the Visual 3D World
            renderPlayerPosition() {
                const theta = (Math.PI * 2) / this.sides;
                const faceAngle = this.faceIndex * theta;
                
                // Start with the face's center orientation (pointing down)
                // Position vector relative to tunnel center:
                // Down vector (0, -1) * radius
                // Plus X offset along tangent (1, 0)
                // Plus Y offset along normal (0, 1) (jumping/falling)
                
                // Let's perform the rotation manually to be robust
                // Base position on Face 0 (Bottom): 
                // x = playerPos.x
                // y = -tunnelRadius + playerPos.y + 0.3 (Mesh half height)
                
                const localX = this.playerPos.x;
                const localY = -this.tunnelRadius + this.playerPos.y + 0.3; // +0.3 to sit on floor surface
                
                // Rotate this point by 'faceAngle' around (0,0)
                const cosA = Math.cos(faceAngle);
                const sinA = Math.sin(faceAngle);
                
                // Standard 2D rotation:
                // x' = x cos - y sin
                // y' = x sin + y cos
                const rotX = localX * cosA - localY * sinA;
                const rotY = localX * sinA + localY * cosA;
                
                // Now apply the global World Rotation (smooth lerp)
                // This 'worldRot' is the rotation of the tunnel itself
                // Since the tunnel rotates to keep the player at the bottom, we actually just
                // place the player at (rotX, rotY) relative to world space, 
                // BUT we must rotate this point by the tunnel's current rotation?
                // No, the tunnel object rotates. The player is NOT a child of the tunnel.
                // The player is in Scene space.
                // If the tunnel rotates by `worldRot`, the "Floor" moves.
                // We want the player to stay attached to the floor visually.
                
                const wRot = this.tunnel.rotation.z;
                const cosW = Math.cos(wRot);
                const sinW = Math.sin(wRot);
                
                const finalX = rotX * cosW - rotY * sinW;
                const finalY = rotX * sinW + rotY * cosW;
                
                this.player.position.set(finalX, finalY, this.playerPos.z);
                
                // Also rotate the mesh itself so it stands "up" relative to the wall
                // Face Normal Angle = faceAngle.
                // World rotation adds wRot.
                // Player should rotate by faceAngle + wRot.
                this.player.rotation.z = faceAngle + wRot;
            },

            rotateWorld(dir) {
                this.faceIndex = (this.faceIndex + dir + this.sides) % this.sides;
                const theta = (Math.PI * 2) / this.sides;
                this.targetRot -= dir * theta; 
            },

            updateCamera(dt) {
                // Smooth rotation of tunnel
                this.worldRot += (this.targetRot - this.worldRot) * 10 * dt;
                this.tunnel.rotation.z = this.worldRot;

                // Camera Logic
                // We want to look at the player, but stay oriented up?
                // Actually, standard runner cam is fixed up, while world rotates.
                // Player X should be near 0 if worldRot catches up.
                
                const p = this.player.position; // Uses the smoothed render position
                
                this.camera.position.z = p.z + 10;
                
                // Smooth follow X/Y
                // We want to see them fall, so we follow Y but lag behind or clamp
                const targetCamY = Math.max(-8, p.y + 3); 
                this.camera.position.y += (targetCamY - this.camera.position.y) * 0.1;
                
                // Smooth follow X loosely
                this.camera.position.x += (p.x * 0.5 - this.camera.position.x) * 0.1;

                this.camera.lookAt(0, p.y - 2, p.z - 20);
            },

            handleDeath() {
                this.lives--;
                audioSys.playSfx('die');
                this.updateHud();

                const dmg = document.getElementById('damage-overlay');
                dmg.style.opacity = 0.8;
                setTimeout(() => dmg.style.opacity = 0, 300);
                
                if (this.lives <= 0) {
                    document.getElementById('final-score').innerText = "Distance: " + Math.floor(this.score) + "m";
                    document.getElementById('game-over').classList.remove('hidden');
                    this.isPlaying = false;
                    audioSys.stopMusic();
                } else {
                    this.velocity.set(0,0,0);
                    this.playerPos.y = 15; // Drop from sky
                    this.playerPos.x = 0;
                    
                    // Reset rotation alignment to prevent disorientation
                    this.worldRot = this.targetRot; 
                }
            },
            
            updateHud() {
                let hearts = "";
                for(let i=0; i<this.lives; i++) hearts += "♥";
                document.getElementById('lives-container').innerText = hearts;
            },

            setDifficulty(val) {
                this.difficulty = val;
                if(val === 'NORMAL') { this.speed = 20; this.holeProb = 0.15; }
                if(val === 'HARD') { this.speed = 25; this.holeProb = 0.25; }
                if(val === 'EXTREME') { this.speed = 32; this.holeProb = 0.4; }
            },

            setTheme(val) {
                this.themeMode = val;
                if(val === 'NEON') {
                    this.fixedTheme = STAGES[0];
                } else if(val === 'MAGMA') {
                    this.fixedTheme = STAGES[1];
                } else if(val === 'MATRIX') {
                    this.fixedTheme = STAGES[2];
                }
            },

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            },
            
            onKey(e, down) {
                if(e.code === 'Escape' && down) this.togglePause();
                if(e.code === 'ArrowLeft' || e.code === 'KeyA') this.keys.left = down;
                if(e.code === 'ArrowRight' || e.code === 'KeyD') this.keys.right = down;
                if(e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') {
                    if (down && !this.keys.jump) { }
                    this.keys.jump = down;
                }
            }
        };

        const ui = {
            openSettings() { document.getElementById('settings-modal').style.display = 'block'; },
            closeSettings() { document.getElementById('settings-modal').style.display = 'none'; },
            toMenu() { 
                document.getElementById('game-over').classList.add('hidden');
                document.getElementById('pause-menu').classList.add('hidden');
                document.getElementById('main-menu').classList.remove('hidden');
                game.isPlaying = false;
                game.reset(true);
            },
            toggleFps(val) { document.getElementById('fps-counter').style.display = val ? 'block' : 'none'; }
        };

        game.init();
        audioSys.init();

    </script>
